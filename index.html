<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div id="logo-space"></div>
        <img src="work/htmlcs.png" class="header-img">
        <h1>Task Viewer</h1> 
        <div class="header-buttons">
            <button class="header-btn">Home</button>
            <button class="header-btn">About</button>
            <button class="header-btn">Contact</button>
        </div>
    </header>
    <div class="container">
        <nav id="task-nav"></nav>
        <main>
            <iframe id="task-frame" src="" frameborder="0"></iframe>
        </main>
    </div>
    <footer id="page-footer">
        <div class="social-icons">
            <div class="social-item">
                <a href="https://www.instagram.com" target="_blank"><img src="work/instagram.png" alt="Instagram"></a>
                <p>Instagram</p>
            </div>
            <div class="social-item">
                <a href="https://www.facebook.com" target="_blank"><img src="work/facebook.png" alt="Facebook"></a>
                <p>Facebook</p>
            </div>
            <div class="social-item">
                <a href="https://www.twitter.com" target="_blank"><img src="work/twitter.png" alt="Twitter"></a>
                <p>Twitter</p>
            </div>
            <div class="social-item">
                <a href="https://www.linkedin.com" target="_blank"><img src="work/linkedin.png" alt="Linkedin"></a>
                <p>LinkedIn</p>
            </div>
        </div>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
