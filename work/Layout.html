<!DOCTYPE html>
<html>
<head>
    <title>Simple Responsive Page</title>
    <style>
        /* General Styles */
body {
    background-color:aliceblue;
    font-family: Arial, sans-serif;
    margin: 10;
    padding: 10;
    text-align: center;
}


.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: gainsboro;
    color: black;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
}


.logo img {
    height: 50px; 
    width: auto;
}


.nav {
    display: flex;
    gap: 2px;
}

.btn {
    background: none;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
}

.round {
    border: 1px solid white;
    border-radius: 15px;
}


.hidden-section {
    display: none;
    padding: 20px;
    margin-top: 80px;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 100px 10px;
}

.box {
    width: 20%;
    min-width: 120px;
    background: #f4f4f4;
    padding: 20px;
}
 
 .ad-box {
    width: 200px;
    height: 250px;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.ad-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}
.form-box {
    flex: 1;
    background: #ddd;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
}

input, textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

.submit-btn {
    padding: 10px 20px;
    background: blue;
    color: white;
    border: none;
    cursor: pointer;
}


.footer {
    display: none; 
    width: 100%;
    padding: 20px;
    background: #333;
    color: white;
    text-align: center;
    margin-top: 50px; 
}


.spacer {
    height: 800px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .box {
        width: 100%;
    }
}


    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Creative Minds Logo">
    </div>
    <div class="company-name">Creative Minds</div>
        <div class="nav">
            <button class="btn">Text Button</button>
            <button class="btn">Text Button</button>
            <button class="btn">Text Button</button>
            <button class="btn round">Text Button</button>
            <button class="btn round">Text Button</button>
        </div>
    </div>


    
    <div class="hidden-section" id="hidden-section">
        <h2>Another Body Section</h2>
    </div>

    
    <div class="container">
        <div class="ad-box">
            <img src="ad1.png" alt="Ad Image">
        </div>

        <div class="form-box">
            <h1>Contact Us</h1>
            <input type="email" placeholder="Enter your email">
            <textarea placeholder="Your message"></textarea>
            <button class="submit-btn">Send Message</button>
        </div>

        <div class="ad-box">
            <img src="ad2.jpeg" alt="Ad Image">
        </div>
    </div>

    
    <div class="spacer"></div>

    
    <div class="footer" id="footer">
        <button class="btn">Text Button</button>
        <button class="btn">Text Button</button>
        <button class="btn">Text Button</button>
        <button class="btn">Text Button</button>
    </div>

    <script>
        document.addEventListener("scroll", function () {
            let hiddenSection = document.getElementById("hidden-section");
            let footer = document.getElementById("footer");
        
        
            if (window.scrollY > 150) {
                hiddenSection.style.display = "block";
            }
        
            
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
                footer.style.display = "block";
            }
        });
        
        
    </script>

</body>
</html>
