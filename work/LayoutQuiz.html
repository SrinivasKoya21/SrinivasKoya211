<!DOCTYPE html>
<html>
<head>
    <title>Simple Responsive Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #bfb59e;
}


.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: #c4b1ae;
    color: black;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
}


.logo img {
    height: 70px; 
    width: auto;
    background: none; 
    display: block;  
}

.company-name {
    font-family: 'Roboto', sans-serif; 
    font-weight: bold; 
    font-size: 2.5em; 
    letter-spacing: 2px;
    color: #ffffff; 
    text-transform: uppercase; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
}


.nav {
    display: flex;
    gap: 2px;
}

.btn {
    background: none;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-size:1em;
}

.btn:hover{
    opacity: 0.8;
}

.round {
    border: 1px solid white;
    border-radius: 15px;
}


.hidden-section {
    display: none;
    padding: 20px;
    margin-top: 80px;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 100px 10px;
    flex-wrap: wrap; /* Allow items to wrap on smaller screens */
}

.box {
    width: 20%;
    min-width: 120px;
    background: #f4f4f4;
    padding: 20px;
}
 
 .ad-box {
    width: 25%;
    height: 350px; /* Adjust ad box height */
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.ad-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.form-box {
    flex: 1;
    background: #c6b9cd;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px; /* Increased max-width */
    width: 100%;
}

input, textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

textarea {
    height: 200px; /* Increased height of the message box */
}

.submit-btn {
    padding: 10px 20px;
    background: #996888;
    color: white;
    border: none;
    cursor: pointer;
}

.footer {
    display: none; 
    width: 100%;
    padding: 20px;
    background: #d6d3f0;
    color: white;
    text-align: center;
    margin-top: 50px; 
}


.spacer {
    height: 800px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .box, .ad-box {
        width: 100%; /* Adjust for smaller screens */
    }

    .form-box {
        max-width: 90%;
    }
}


    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo1.png" alt="Creative Minds Logo">
        </div>
        <div class="company-name">Creative Minds</div>
        <div class="nav">
            <button class="btn">Programs</button>
            <button class="btn">Culture</button>
            <button class="btn">Courses</button>
            <button class="btn round">Sign Up</button>
            <button class="btn round">Login</button>
        </div>
    </div>


    <div class="hidden-section" id="hidden-section">
        <h2>Another Body Section</h2>
    </div>


    <div class="container">
        <div class="ad-box">
            <img src="ad1.png" alt="Ad Image">
        </div>

        <div class="form-box">
            <h1>Contact Us</h1>
            <input type="email" placeholder="Enter your email">
            <textarea placeholder="Your message"></textarea>
            <button class="submit-btn">Send Message</button>
        </div>

        <div class="ad-box">
            <img src="ad2.jpeg" alt="Ad Image">
        </div>
    </div>

    
    <div class="spacer"></div>

    
    <div class="footer" id="footer">
        <button class="btn">Call us</button>
        <button class="btn">Facebook</button>
        <button class="btn">Instagram</button>
        <button class="btn">Twitter</button>
    </div>

    <script>
        document.addEventListener("scroll", function () {
            let hiddenSection = document.getElementById("hidden-section");
            let footer = document.getElementById("footer");
        
        
            if (window.scrollY > 150) {
                hiddenSection.style.display = "block";
            }
        
            
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 50) {
                footer.style.display = "block";
            }
        });
        
        
    </script>

</body>
</html>
